<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#wrapper {
		display:table;
		width: 100%;
		height: 100%;
	}
	
	#cell {
		display:table-cell;
		vertical-align:middle;
		text-align: center;
	}

	#board {
		margin-left: auto;
		margin-right: auto;
		width: 70%;
		border: 1px solid;
		border-radius: 8px 8px 0px 0px;
	}

	#slot {
		height: 50px;
		margin-top: 10px;
		margin-left: auto;
		margin-right: auto;
		width: 72%;
		border: 1px solid;
		border-radius: 8px;
	}

	body, html {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
	<div id="wrapper">
	<div id="cell">
		<div id="board"></div>
		<div id="slot"></div>
	</div>
	</div>
	<script type="text/javascript">
		var board = document.getElementById("board");
		board.style.height = board.offsetWidth * 9 / 16 + 'px';
	</script>
</body>
</html>
