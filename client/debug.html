<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script data-main="debug" src="../lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <style>
  </style>
</head>
<body>
  <div id="board" class="board"></div>
  <div class="panel expand">
      <div class="palette">
        <a class="palette-item palette-black"></a>
        <a class="palette-item palette-blue"></a>
        <a class="panel-handle">
          <span class="icon icon-angle-right"></span>
        </a>
        <a class="palette-item palette-red"></a>
        <a class="palette-item palette-green"></a>
      </div>
      <div class="widget-group">
        <div id="note-stack" class="widget"></div>
        <div id="stroke-adjusters" class="widget">
          <div id="line-width-adjuster" class="adjuster">
            <canvas class="widget-sample"></canvas>
            <button class="fixed-left">-</button>
            <button class="fixed-right">+</button>
          </div>
          <div id="font-size-adjuster" class="adjuster">
            <canvas class="widget-sample"></canvas>
            <button class="fixed-left">-</button>
            <button class="fixed-right">+</button>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
