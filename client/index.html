<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  #wrapper {
    display:table;
    width: 100%;
    height: 100%;
  }
  
  #cell {
    display:table-cell;
    vertical-align:middle;
    text-align: center;
  }

  #board {
    margin-left: auto;
    margin-right: auto;
    width: 70%;
    border: 1px solid;
    border-radius: 8px 8px 0px 0px;
  }

  #slot {
    height: 50px;
    margin-top: 10px;
    margin-left: auto;
    margin-right: auto;
    width: 72%;
    border: 1px solid;
    border-radius: 8px;
  }
  
  #palette {
    border: 1px solid gray;
    border-radius: 5px;
    padding: 3px;
    display: table;
    z-index: 999;  
  }

  #palette button {
    width: 2.5em;
    height: 2.5em;
    border: 0 none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    display: table-cell;
  }
  
  #palette_red {
    background-color: #E74C3C;    
  }
  
  #palette_blue {
    background-color: #3498DB;    
  }
  
  #palette_black {
    background-color: #34495E; 
  }

  #modal {
    z-index: 2;
    background: black;

    position: absolute;
    width: 300px;
    height:200px;
    top: 50%;
    left: 50%;
    margin-left: -150px;
    margin-top: -100px;

    opacity: 0;
    pointer-events: none;
  }

  #modal_cover {
    z-index: 1;
    background-color: rgba( 0, 0, 0, 0.5 );
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    opacity: 0;
    pointer-events: none;
  }

  #wrapper.noteIsShown {
    -webkit-filter: blur(20px) grayscale(20%);
  }

  #modal.noteIsShown {
    opacity: 1;
    pointer-events: auto;
  }

  #modal_cover.noteIsShown {
    opacity: 1;
    pointer-events: auto;
  }

  canvas {
    left: 0px;
    top: 0px;
  }
  
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  <meta charset="utf-8">
  <title>Loudspeaker - Social Creativity</title>
  <script data-main="main" src="../lib/require/require.js"></script>
</head>
<body>
  <button onclick="showNote();" style="float: right">Note</button>
  <div id="palette"></div>
  <div id="wrapper">
    <div id="cell">
      <div id="board"></div>
      <div id="slot"></div>
    </div>
  </div>
  <div id="modal"></div>
  <div id="modal_cover"></div>
  <script type="text/javascript">
    function showNote(){
      document.getElementById("modal").className = "noteIsShown";
      document.getElementById("modal_cover").className = "noteIsShown";
      document.getElementById("wrapper").className = "noteIsShown";
    }
  </script>
</body>
</html>
