<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script src="../lib/jquery/jquery-1.9.1.js"></script>
  <script src="../lib/jquery/jquery-ui.js"></script>
  <script data-main="main" src="../lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
  <button onclick="showNote();" style="float: right">Note</button>
  <div id="palette"></div>
  <div id="wrapper">
    <div id="cell">
      <div id="board"></div>
      <div id="slot"></div>
      <div id="rubbish_bin"></div>
    </div>
  </div>
  <div id="modal">
    <div id="droppable_zone" class="droppable"></div>
    <div class="note"></div>
    <div id="draggable_zone" class="draggable"></div>
  </div>
  <div id="modal_cover"></div>
  <script type="text/javascript">
    function showNote(){
      document.getElementById("modal").className = "noteIsShown";
      document.getElementById("modal_cover").className = "noteIsShown";
      document.getElementById("wrapper").className = "noteIsShown";
    }
  </script>
</body>
</html>
