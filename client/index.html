<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script data-main="main.min" src="/lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <style>
  </style>
</head>
<body>
  <div class="main">
    <div id="board" class="board"></div>
    <div class="panel">
      <div class="panel-handle palette">
        <a class="panel-item palette-stroke"></a>
        <a class="panel-item palette-black"></a>
        <a class="panel-item palette-blue"></a>
        <a class="panel-item palette-red"></a>
        <a class="panel-item palette-green"></a>
        <a class="arrow"><span class="icon"></span></a>
      </div>
      <div id="note-stack">
        <div id="note" class="note"></div>
      </div>
    </div>
  </div>
</body>
</html>
