  <style type="text/css">
  #wrapper {
    display:table;
    width: 100%;
    height: 100%;
  }
  
  #cell {
    display:table-cell;
    vertical-align:middle;
    /*text-align: center;*/
  }

  #board {
/*    margin-left: auto;
    margin-right: auto;*/
    width: 70%;
    border: 1px solid;
    border-radius: 8px 8px 0px 0px;
  }

  #slot {
    height: 50px;
    margin-top: 10px;
    margin-left: auto;
    margin-right: auto;
    width: 72%;
    border: 1px solid;
    border-radius: 8px;
  }
  
  #palette {
    border: 1px solid gray;
    border-radius: 5px;
    padding: 3px;
    display: table;
    z-index: 999;  
  }

  #palette button {
    width: 2.5em;
    height: 2.5em;
    border: 0 none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    display: table-cell;
  }
  
  #red {
    background-color: #E74C3C;    
  }
  
  #blue {
    background-color: #3498DB;    
  }
  
  #black {
    background-color: #34495E; 
  }
  
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
