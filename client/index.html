<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script src="../lib/jquery/jquery-1.9.1.js"></script>
  <script src="../lib/jquery/jquery-ui.js"></script>
  <script data-main="scripts/main" src="../lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script>
  $(function() {
    $( "#draggable_zone" ).draggable({ revert: true });
    $( "#droppable_zone" ).droppable({
      drop: function( event, ui ) {
        console.log("aaaa");
      }
    });
  });
  </script>
</head>
<body>
  <button id="create_note" style="float: right;">Note</button>
  <div id="palette"></div>
  <div id="wrapper">
    <div id="cell">
      <div id="board">
        <div id="rubbish_bin"></div>
      </div>
      <div id="slot"></div>
    </div>
  </div>
  <div id="modal">
    <div id="droppable_zone" class="droppable"></div>
    <div class="note"></div>
    <div id="draggable_zone" class="draggable"></div>
  </div>
  <div id="modal_cover"></div>
</body>
</html>
