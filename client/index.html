<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script data-main="main" src="../lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <style>
  </style>
</head>
<body>
  <button id="create-note" style="float: right;">Note</button>
  <div id="palette" class="palette"></div>
  <div id="note-palette" class="palette"></div>
  <div id="wrapper">
    <div id="cell">
      <div id="board" class="board"></div>
      <div id="rubbishbin"></div>
      <div id="slot"></div>
    </div>
  </div>
  <div id="modal">
    <div id="note-droppable-zone" class="droppable-zone"></div>
    <div id="note" class="note note-off-board"></div>
    <div id="note-rubbishbin"></div>
    <div id="note-draggable-zone" class="draggable-zone"></div>
  </div>
  <div id="modal-cover"></div>
  
</body>
</html>
