<!DOCTYPE html>
<html>
<head>
  <title>Loudspeaker - Social Creativity</title>
  <meta charset="utf-8">
  <script data-main="scripts/main" src="../lib/require/require.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
  <button id="create-note" style="float: right;">Note</button>
  <div id="palette" class="palette"></div>
  <div id="note-palette" class="palette"></div>
  <div id="wrapper">
    <div id="cell">
      <div id="board" class="board">
        <div id="rubbishbin"></div>
      </div>
      <div id="slot"></div>
    </div>
  </div>
  <div id="modal">
    <div id="note" class="note">
        <div id="note-rubbishbin"></div>
    </div>
  </div>
  <div id="modal-cover"></div>
</body>
</html>
